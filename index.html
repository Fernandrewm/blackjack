<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blackjack - TailwindCSS</title>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<!-- <link rel="stylesheet" href="assets/css/styles.css"> -->
</head>
<body>
	<header class="bg-black p-3	text-center text-white text-3xl	font-bold tracking-wider">
		Blackjack - TailwindCSS
	</header>

	<div id="divBotones" class="flex">
		<button id="btnNuevo" class="focus:outline-none flex-1 bg-green-600 hover:bg-green-800 text-lg text-white font-bold leading-tight p-2">Nuevo Juego</button>
		<button id="btnPedir" disabled="disabled" class="focus:outline-none flex-1 bg-blue-600 hover:bg-blue-800 text-white font-bold text-lg p-2">Pedir carta</button>
		<button id="btnDetener" disabled="disabled" class="focus:outline-none flex-1 bg-red-700 hover:bg-red-800 text-white font-bold text-lg p-2">Detener</button>
	</div>

	<div class="jugadores flex flex-col">
		<div class="mt-10">
			<h1 class="text-center text-xl font-bold">Jugador 1 - <small class="text-yellow-700">0</small></h1>
			<div id="jugador-cartas" class="divCartas mt-2 flex flex-row pl-28">
			</div>
		</div>
		<div class="mt-10">
			<h1 class="text-center text-xl font-bold">Computadora - <small class="text-yellow-700">0</small></h1>
			<div id="computadora-cartas" class="divCartas flex flex-row pl-28">
			</div>
		</div>
	</div>

	<script src="assets/js/underscore-min.js"></script>
	<script src="assets/js/juego.js"></script>
</body>
</html>
